<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' http://localhost:* ws://localhost:*; img-src 'self' data:;">
    <title>System Monitor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script>
        // Fix global and require for browser compatibility
        if (typeof global === 'undefined') {
            window.global = window;
        }
        
        // Create a mock require function if needed
        if (typeof require === 'undefined') {
            window.require = function(module) {
                console.warn(`Module ${module} attempted to use require() but was not properly bundled`);
                return {};
            };
        }
        
        // Ensure Buffer is defined
        if (typeof Buffer === 'undefined') {
            window.Buffer = {};
        }
        
        // Ensure process is defined
        if (typeof process === 'undefined') {
            window.process = { env: {} };
        }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
